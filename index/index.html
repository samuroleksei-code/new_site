<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Онлайн тест</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="container" id="builder">
    <h1>Створення тесту</h1>

    <input id="testTitle" placeholder="Назва тесту">

    <div class="question">
        <input id="questionText" placeholder="Текст питання">
        <input id="a1" placeholder="Варіант 1">
        <input id="a2" placeholder="Варіант 2">
        <input id="a3" placeholder="Варіант 3">
        <input id="a4" placeholder="Варіант 4">

        <select id="questionType">
            <option value="single">Один правильний варіант</option>
            <option value="multiple">Кілька правильних варіантів</option>
        </select>

        <input id="correct" placeholder="Правильні відповіді (1 або 1,3)">
        <button onclick="addQuestion()">Додати питання</button>
    </div>

    <button onclick="startTest()">Запустити тест</button>
    <button onclick="saveTest()">Зберегти тест</button>
    <input type="file" onchange="loadTest(event)">
</div>

<div class="container hidden" id="test">
    <h2 id="showTitle"></h2>
    <div id="testArea"></div>
    <button onclick="checkTest()">Завершити тест</button>
    <button onclick="backToBuilder()">Повернутися</button>
</div>

<script src="script.js"></script>
</body>
</html>
